---
layout: default
---

<!-- Tanggal -->
<small class="post-date">
  {{ page.date | date: "%-d %B %Y" }}
</small>

<!-- Judul -->
<h1 class="post-title">
  {{ page.title }}
</h1>

<!-- Tags -->
{% if page.tags %}
  <div class="post-tags">
    {% for tag in page.tags %}
      <span class="tag">{{ tag }}</span>
    {% endfor %}
  </div>
{% endif %}

<!-- Author -->
<div class="post-author">
  {% if page.author_image %}
    <img
      src="{{ page.author_image }}"
      alt="{{ page.author | default: site.author }}"
      class="author-avatar"
    >
  {% endif %}
  <span class="author-name">
    {{ page.author | default: site.author }}
  </span>
</div>

<!-- Konten -->
{{ content }}
